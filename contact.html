<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>

    <!-- We need to bring in the bootstrap CSS -->
    <link rel="stylesheet" href="./assests/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Nav -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <span class="navbar-brand mb-1 h1 bg-success text-white">Subhash</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Nav ends -->
    <!-- Start Main page -->
    <main class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card p-5 m-5">
            <div class="card-title">
              <h1 class="page-header text-white-90">Contact</h1>
            </div>
            <hr />
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6 justify-content-center">
                  <form>
                    <div class="form-group">
                      <label for="exampleInputName">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputName"
                        aria-describedby="nameHelp"
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail"
                      />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputMessage">Message</label>
                      <textarea
                        class="form-control"
                        id="exampleInputMessage"
                        aria-describedby="nameHelp"
                      ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                </div>
                <div class="col-lg-4 mx-1 mt-2">
                  <h5 class="display-8">Social media contact</h5>
                  <strong>Twitter: </strong
                  ><a class="text-center text-info bg-white" href="#"
                    >@shasyah_newar</a
                  >
                  <strong>Email:</strong
                  ><a class="text-center text-info bg-white" href="#"
                    >subhashshrestha3@gmail.com</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Ends main page -->

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- footer Starts-->
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
      <div class="container text-center">
      <strong>Copyright &copy;</strong>
      </div>
    </footer>
    <!--footer ends  -->
  </body>
</html>
